server {
    listen 443 ssl;
    server_name tu-dominio.com;  # Usa tu dominio o IP pública

    # Rutas al certificado SSL
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;

    # Seguridad
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';

    # Root y configuración similar a la que ya tienes
    root /usr/share/nginx/html;
    index index.html;

    # Redirigir todas las rutas a index.html
    location / {
        try_files $uri /index.html;
    }

    # Proxy de la API
    location /api/ {
        proxy_pass http://186.31.94.236:8080/api/;  # Asegúrate de que esta API esté configurada con HTTPS también
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Manejo de archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot)$ {
        access_log off;
        expires max;
    }

    # Manejo de errores
    error_page 404 /index.html;

    # Logs
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}