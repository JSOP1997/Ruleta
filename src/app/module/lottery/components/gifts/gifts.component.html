<div class="row justify-content-center g-2" style="max-height: 200px; overflow-y: auto;">
  <div class="col-12" *ngFor="let giftType of giftTypes">
    <div class="card"
         [ngClass]="{'selected': selectedGiftType === giftType}"
         (click)="selectGiftType(giftType)"
    >
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5>{{ giftType }}</h5>
            <!-- <span class="badge bg-primary rounded-pill">5</span> -->
        </div>
    </div>
  </div>
</div>
