<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="mb-3">
    <label for="cedula" class="form-label">Cédula</label>
    <input type="text" class="form-control" id="cedula" [(ngModel)]="formData.cedula" name="cedula" required #cedula="ngModel">
    <div *ngIf="cedula.invalid && cedula.touched" class="text-danger">
      Cédula es requerida.
    </div>
  </div>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" [(ngModel)]="formData.nombre" name="nombre" required #nombre="ngModel">
    <div *ngIf="nombre.invalid && nombre.touched" class="text-danger">
      Nombre es requerido.
    </div>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="siPartisipageneral" [(ngModel)]="formData.siPartisipageneral" name="siPartisipageneral">
    <label class="form-check-label" for="siPartisipageneral">Participa en General</label>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="siMercado" [(ngModel)]="formData.siMercado" name="siMercado">
    <label class="form-check-label" for="siMercado">Participa en Mercado</label>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Guardar</button>
  </div>
</form>
